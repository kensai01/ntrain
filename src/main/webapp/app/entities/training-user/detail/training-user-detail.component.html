<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="trainingUser">
      <h2 data-cy="trainingUserDetailsHeading"><span jhiTranslate="nitetrainApp.trainingUser.detail.title">Training User</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ trainingUser.id }}</span>
        </dd>
        <dt><span jhiTranslate="nitetrainApp.trainingUser.firstName">First Name</span></dt>
        <dd>
          <span>{{ trainingUser.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="nitetrainApp.trainingUser.lastName">Last Name</span></dt>
        <dd>
          <span>{{ trainingUser.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="nitetrainApp.trainingUser.internalUser">Internal User</span></dt>
        <dd>
          <span>{{ trainingUser.internalUser?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/training-user', trainingUser.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
