<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="intermediateWorkout">
      <h2 data-cy="intermediateWorkoutDetailsHeading">
        <span jhiTranslate="nitetrainApp.intermediateWorkout.detail.title">Intermediate Workout</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ intermediateWorkout.id }}</span>
        </dd>
        <dt><span jhiTranslate="nitetrainApp.intermediateWorkout.description">Description</span></dt>
        <dd>
          <span>{{ intermediateWorkout.description }}</span>
        </dd>
        <dt><span jhiTranslate="nitetrainApp.intermediateWorkout.workout">Workout</span></dt>
        <dd>
          <div *ngIf="intermediateWorkout.workout">
            <a [routerLink]="['/workout', intermediateWorkout.workout.id, 'view']">{{ intermediateWorkout.workout.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/intermediate-workout', intermediateWorkout.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
